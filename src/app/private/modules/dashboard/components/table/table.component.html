<table mat-table [dataSource]="cryptoTableData" class="mat-elevation-z8">
  
    <ng-container matColumnDef="crypto_name">
      <th mat-header-cell *matHeaderCellDef> Crypto </th>
      <td mat-cell *matCellDef="let crypto"> {{crypto.crypto_name}} </td>
    </ng-container>

    <ng-container matColumnDef="crypto_value">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let crypto"> {{crypto.crypto_value}}â‚¬</td>
    </ng-container>

    <ng-container matColumnDef="crypto_stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let crypto"> {{crypto.crypto_stock}} </td>
    </ng-container>

    <ng-container matColumnDef="user_amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let crypto"> {{crypto.user_amount}} </td>
    </ng-container>

    <ng-container matColumnDef="user_actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let crypto">  
        <button mat-raised-button color="warn" (click)="openAddEurosToWalletDialog(crypto.crypto_id)" >Comprar</button>
        <button *ngIf="crypto.user_amount!=0" mat-raised-button color="warn"  >Vender</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
